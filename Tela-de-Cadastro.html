<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" type="imagem/png" href="cogumelo.png">
</head>
<body>
    <center>
        <h2> CADASTRO</h2>
        <img src="cogu.jpg" alt="" style="height: 200px;"> <br> <br>

        <input placeholder="Nome FANTASIA" id="nome_fant"> <br>
        <input placeholder="Nome EMPRESARIAL" id="nome_empr"> <br>
        <input placeholder="CNPJ" id="cnpj"> <br>
        <input placeholder="CEP" id="cep"> <br>
        <input placeholder="Telefone" id="tel"> <br> <br>
        <input placeholder="E-mail" id="email"> <br>
        <input placeholder="Senha" id="senha"> <br> <br>

        <button onclick="cadastrar()">CADASTRAR</button>
        
        <div id="msg"></div>
    </center>
</body>
</html>
<script>
    function cadastrar(){
        alert(`Parabéns, ${nome_fant.value}, estamos quase lá! Agora verifique o E-mail inserido para a confimação do cadastramento.`);
    }
</script>
